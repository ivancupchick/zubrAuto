<p-panel *ngIf="allCallRequestsTotal || usedCallRequestsTotal" header="Заявки">
  <ng-template pTemplate="icons">
    <form *ngIf="form" #ngForm="ngForm" (ngSubmit)="refresh()" [formGroup]="form" class="gap-2">
      <p-multiSelect
        appendTo="body"
        size="small"
        [options]="availableSpecialists"
        formControlName="specialist"
        placeholder="Специалист"
        optionLabel="name"
        optionValue="id"
        selectedItemsLabel="{0} спициалистов выбрано"
        [maxSelectedLabels]="1"
      ></p-multiSelect>

      <button  pButton size="small" class="mx-2">
        <i class="pi pi-refresh ms-2" [ngClass]="{'pi-spin': form.disabled}"></i>
      </button>
    </form>
  </ng-template>

  <p-tabView [(activeIndex)]="activeIndex" (activeIndexChange)="refresh()">
    <p-tabPanel header="Мои ({{myCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="myCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
    <p-tabPanel *ngIf="!isCarSales" header="Все ({{allCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="allCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
    <p-tabPanel header="Использованные ({{usedCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="usedCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
  </p-tabView>

  <div class="grid-wrapper h-12rem">
    <za-pageagle-grid
      *ngIf="(callRequestsDataService.list$ | async)?.list?.length else empty"
      [gridConfig]="gridConfig"
      [actions]="gridActionsConfig"
      [getColorConfig]="getColorConfig"
      [dataService]="callRequestsDataService"
      [sortField]="sortField"
      [first]="first"
    ></za-pageagle-grid>

    <ng-template #empty>
      <div class="w-full h-full flex justify-content-center align-items-center surface-300">
        <span>Нет записей</span>
      </div>
    </ng-template>
  </div>
</p-panel>
