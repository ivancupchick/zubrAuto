<p-panel *ngIf="loaded" header="Заявки">
  <ng-template pTemplate="icons">
    <form *ngIf="form" #ngForm="ngForm" (ngSubmit)="refresh()" [formGroup]="form" class="gap-2">
      <p-dropdown 
        class="mx-2"
        appendTo="body"
        size="small"
        [options]="availableSpecialists"
        formControlName="specialist"
        placeholder="Специалист"
        optionLabel="name"
        optionValue="id"
      ></p-dropdown >
      
      <!-- 
      хотел через выпадающий список вывести возможные сайты, чтобы просто кликать
      <p-dropdown 
        appendTo="body"
        size="small"
        [options]="sourceList"
        formControlName="source"
        placeholder="Сайт"
        optionLabel="name"
        optionValue="id"
      ></p-dropdown > -->

      <input pInputText class="ml-2" type="text" formControlName="source" pInputText placeholder="Сайт"/>

      <input pInputText class="ml-2" type="text" formControlName="number" pInputText placeholder="Телефон"/>

      <p-calendar
        class="mx-2"
        appendTo="body"
        placeholder="Дата создания от"
        formControlName="dateFrom"
        [showTime]="false"
        hourFormat="24"
        [firstDayOfWeek]="1">
      </p-calendar>

      <p-calendar
        class="mx-2"
        appendTo="body"
        [showButtonBar]="true"
        placeholder="до"
        formControlName="dateTo"
        [showTime]="false"
        hourFormat="24"
        [firstDayOfWeek]="1">
      </p-calendar>

      <p-button size="small" (onClick)="refresh()" class="mr-2 mx-2">
        <span>Фильтр </span>
        <i class="pi pi-refresh" [ngClass]="{'pi-spin': callRequestsDataService.loading$ | async}"></i>
      </p-button>

      <p-button size="small" (onClick)="clearFilters()" class="mr-2 mx-2">
        <span>Очистить </span>
        <i class="pi pi-refresh" [ngClass]="{'pi-spin': form.disabled}"></i>
      </p-button>

    </form>
  </ng-template>

  <p-tabView [(activeIndex)]="activeIndex" (activeIndexChange)="refresh()">
    <p-tabPanel header="Мои ({{myCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="myCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
    <p-tabPanel *ngIf="!isCarSales" header="Все ({{allCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="allCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
    <p-tabPanel header="Использованные ({{usedCallRequestsTotal}})">
      <!-- <div class="h-8rem">
        <za-grid
          *ngIf="gridConfig"
          [fixedHeight]="140"
          [virtualScroll]="false"
          [gridConfig]="gridConfig"
          [actions]="gridActionsConfig"
          [getColorConfig]="getColorConfig"
          [gridData]="usedCallRequests"
        ></za-grid>
      </div> -->
    </p-tabPanel>
  </p-tabView>

  <div class="grid-wrapper h-12rem">
    <za-pageagle-grid
      *ngIf="(callRequestsDataService.list$ | async)?.list?.length else empty"
      [gridConfig]="gridConfig"
      [actions]="gridActionsConfig"
      [getColorConfig]="getColorConfig"
      [dataService]="callRequestsDataService"
      [sortField]="sortField"
      [first]="first"
    ></za-pageagle-grid>

    <ng-template #empty>
      <div class="w-full h-full flex justify-content-center align-items-center surface-300">
        <span>Нет записей</span>
      </div>
    </ng-template>
  </div>
</p-panel>
