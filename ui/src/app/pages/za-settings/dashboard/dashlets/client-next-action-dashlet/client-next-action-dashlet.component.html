<p-panel *ngIf="allClientsTotal" header="Следующие действия по моим клиентам">
  <ng-template pTemplate="icons">
    <form *ngIf="form" #ngForm="ngForm" (ngSubmit)="refresh()" [formGroup]="form" class="gap-2">
      <p-multiSelect
        appendTo="body"
        size="small"
        *ngIf="availableSpecialists.length > 0 && activeIndex === 3 || activeIndex === 4"
        [options]="availableSpecialists"
        formControlName="specialist"
        placeholder="Специалист"
        optionLabel="name"
        optionValue="id"
        selectedItemsLabel="{0} спициалистов выбрано"
        [maxSelectedLabels]="1"
      ></p-multiSelect>

      <p-multiSelect
        appendTo="body"
        *ngIf="availableClientStatuses.length > 0"
        [options]="availableClientStatuses"
        [(ngModel)]="selectedClientStatus"
        formControlName="clientStatus"
        placeholder="Статус клиента"
        optionLabel="label"
        optionValue="value"
        selectedItemsLabel="{0} статусов клиента выбрано"
        [maxSelectedLabels]="1"
      ></p-multiSelect>

      <input pInputText class="ml-2" type="text" formControlName="number" pInputText placeholder="Телефон"/>

      <button  pButton size="small" class="mx-2">
        <span *ngIf="activeIndex === 3 || activeIndex === 4">Фильтр</span>
        <i class="pi pi-refresh ms-2" [ngClass]="{'pi-spin': form.disabled}"></i>
      </button>
    </form>
  </ng-template>

  <p-tabView [(activeIndex)]="activeIndex" (activeIndexChange)="refresh()">
    <p-tabPanel header="Сегодня и прошлые ({{myClientsTotal}})">

      </div> -->
    </p-tabPanel>

    </p-tabPanel>
    <ng-container *ngIf="!isCarSales">

  </p-tabView>

  <div class="grid-wrapper h-20rem">
    <za-pageagle-grid
      *ngIf="(clientNextActionDataService.list$ | async)?.list?.length else empty"
      [gridConfig]="gridConfig"
      [actions]="gridActionsConfig"
      [getColorConfig]="getColorConfig"
      [dataService]="clientNextActionDataService"
      [sortField]="sortField"
      [first]="first"
    ></za-pageagle-grid>

    <ng-template #empty>
      <div class="w-full h-full flex justify-content-center align-items-center surface-300">

    </ng-template>
