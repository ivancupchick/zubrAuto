<div class="p-field col-12">
  <span class="p-float-label access-wrapper">
    <p-chips
      [disabled]="true"
      inputId="chips"
      class="p-inputwrapper-focus"
      [(ngModel)]="selectedCars"
    >
      <ng-template let-car pTemplate="item">
        {{ car.markModel }}
      </ng-template>
    </p-chips>
    <label for="chips">Машины (через запятую)</label>
    <button
      pButton
      icon="pi pi-pencil"
      type="button"
      (click)="openEditCars()"
    ></button>
  </span>
</div>

@if (loading) {
  <za-spinner></za-spinner>
}

<div class="footer">
  <button
    pButton
    icon="pi pi-save"
    [disabled]="selectedCars.length !== 1"
    type="button"
    [label]="'Завершить сделку'"
    (click)="complete()"
    class="p-mr-2 p-mb-2 p-button-success"
  ></button>
  <button
    pButton
    icon="pi pi-times"
    type="button"
    label="Отмена"
    class="p-mb-2 p-button-danger"
    (click)="cancel()"
  ></button>
</div>
