<div class="wrapper">
  <p-tabView>
    <p-tabPanel header="База обзвона">
      <div class="content">
        <div class="link-wrapper">
          <h5>Ссылка на фильтр</h5>
          <input type="text" pInputText [(ngModel)]="link">
        </div>
        <div class="employ-wrapper">
          <h5>Сотрудник</h5>
          <p-dropdown [options]="contactCenterUsers" [(ngModel)]="selectedContactUser" placeholder="Выберите содрудника" optionLabel="value" optionValue="key"></p-dropdown>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Добавить что-то">
      <div class="content">
        Content 2
      </div>

    </p-tabPanel>
  </p-tabView>
</div>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="formNotValid" type="button" [label]="'Готово'" (click)="create()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>

<za-spinner *ngIf="loading"></za-spinner>
