@if (!client) {
  <div class="p-field-checkbox col-12">
    <p-checkbox
      [formControl]="isJustCall"
      [binary]="true"
      inputId="binary"
    ></p-checkbox>
    <label for="binary">Просто звонок по автомобилям...</label>
  </div>
}

<za-dynamic-form
  (changed)="setValidForm($event)"
  (initialized)="setDirtyFormFields($event)"
  [fields]="dynamicFormFields"
></za-dynamic-form>

@if (hasSelectionOfCars) {
  <div class="p-field col-12">
    <span class="p-float-label access-wrapper">
      <p-chips
        inputId="chips"
        class="p-inputwrapper-focus"
        [(ngModel)]="selectedCars"
        (onAdd)="onAddCar($event)"
      >
        <ng-template let-car pTemplate="item">
          {{ car.markModel }}
        </ng-template>
      </p-chips>
      <label for="chips">Машины (через запятую)</label>
      <button
        pButton
        icon="pi pi-pencil"
        type="button"
        (click)="openEditCars()"
      ></button>
    </span>
  </div>
}

@if (hasSelectionOfCars) {
  <div class="p-field col-12">
    <textarea
      rows="5"
      class="w-full"
      pInputTextarea
      placeholder="Описание"
      [(ngModel)]="description"
    ></textarea>
  </div>
}

@if (loading) {
  <za-spinner></za-spinner>
}

<div class="footer mt-2">
  <button
    pButton
    icon="pi pi-save"
    [disabled]="!formValid"
    type="button"
    [label]="!!client ? 'Редактировать' : 'Создать'"
    (click)="create()"
    class="p-mr-2 p-mb-2 p-button-success"
  ></button>
  <button
    pButton
    icon="pi pi-times"
    type="button"
    label="Отмена"
    class="p-mb-2 p-button-danger"
    (click)="cancel()"
  ></button>
</div>
