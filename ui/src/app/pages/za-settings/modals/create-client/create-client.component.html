<za-dynamic-form (changed)="setValidForm($event)" [fields]="dynamicFormFields"></za-dynamic-form>

<div class="spinner" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="!formValid" type="button" [label]="!!client ? 'Редактировать' : 'Создать'" (click)="create()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>
