<div *ngIf="!client" class="p-field-checkbox col-12">
  <p-checkbox [formControl]="isJustCall" [binary]="true" inputId="binary"></p-checkbox>
  <label for="binary">Просто звонок по автомобилям...</label>
</div>


<za-dynamic-form (changed)="setValidForm($event)" [fields]="dynamicFormFields"></za-dynamic-form>

<div class="p-field col-12" *ngIf="hasSelectionOfCars">
  <span class="p-float-label access-wrapper">
    <p-chips [disabled]="true" inputId="chips" class="p-inputwrapper-focus" [(ngModel)]="selectedCars">
      <ng-template let-car pTemplate="item">
        {{car.markModel}}
      </ng-template>
    </p-chips>
    <label for="chips">Машины (через запятую)</label>
    <button pButton icon="pi pi-pencil" type="button" (click)="openEditCars()"></button>
  </span>
</div>

<za-spinner *ngIf="loading"></za-spinner>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="!formValid || selectedCars.length === 0" type="button" [label]="!!client ? 'Редактировать' : 'Создать'" (click)="create()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>
