<div class="wrapper">
  <div class="content">
    <h5>Статистика</h5>
    <p-tabView styleClass="tabview-custom">
        <p-tabPanel *ngFor="let tab of statisticsTab">
            <ng-template pTemplate = "header">
                <i class="pi pi-calendar"></i>
                <span>{{ tab.title }}</span>
            </ng-template>

            <div>
              <p-chart type="line" [data]="tab.data" [options]="tab.options"></p-chart>
            </div>
        </p-tabPanel>
        <p-tabPanel>
          <ng-template pTemplate = "header">
              <i class="pi pi-pencil"></i>
              <span>{{ 'Уценки и звонки' }}</span>
          </ng-template>

          <div>
            <!-- <p-chart type="line" [data]="tab.data" [options]="tab.options"></p-chart> -->
          </div>

        </p-tabPanel>
    </p-tabView>
  </div>
</div>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="formNotValid" type="button" [label]="'Готово'" (click)="save()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>

<za-spinner *ngIf="loading"></za-spinner>
