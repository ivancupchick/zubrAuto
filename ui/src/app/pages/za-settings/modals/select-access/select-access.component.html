
<p-menubar *ngIf="availableAccessSources.length !== gridData.length" [model]="actions"></p-menubar>

<p-table [value]="gridData">
  <ng-template pTemplate="header">
    <tr>
      <th>Роль</th>
      <th>Не видит</th>
      <th>Может редактировать</th>
      <th style="width:4rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-gridItem>
    <tr>
      <td>
        <p-dropdown appendTo="body" [options]="getAvailableAccesses(gridItem.sourceId)" [(ngModel)]="gridItem.sourceId" placeholder="Select" optionLabel="name" optionValue="id" (onChange)="onChangeRoleDropdown()"></p-dropdown>
      </td>
      <td>
        <p-radioButton name="isNoAccess" [value]="1" [(ngModel)]="gridItem.access"></p-radioButton>
      </td>
      <td>
        <p-radioButton name="writable" [value]="2" [(ngModel)]="gridItem.access"></p-radioButton>
      </td>
      <td>
        <button
          *ngFor="let actionConfig of gridActions"
          type="button"
          pButton
          [disabled]="actionConfig.disabled ? actionConfig.disabled() : false"
          pRipple
          icon="pi pi-{{actionConfig.icon}}"
          class="p-button-{{actionConfig.buttonClass}}"
          (click)="actionConfig.handler(gridItem)"
        >
          {{ actionConfig?.title }}
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="!formValid" type="button" [label]="'Сохранить'" (click)="save()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>

<za-spinner *ngIf="loading"></za-spinner>
