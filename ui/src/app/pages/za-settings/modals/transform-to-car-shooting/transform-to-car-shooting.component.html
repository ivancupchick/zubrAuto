<div class="wrapper">
  <div class="content">
    <div class="status-wrapper">
      <h5>Поменять статус на</h5>
      <p-calendar [(ngModel)]="shootingDate" [showTime]="true" hourFormat="24"></p-calendar>    </div>
    <div class="comment-wrapper">
      <h5>Комментарий</h5>
      <input type="text" pInputText [(ngModel)]="comment">
    </div>
    <div class="employ-wrapper">
      <h5>Сотрудник</h5>
      <p-dropdown [options]="carShootingUsers" [(ngModel)]="selectedCarShootingUser" placeholder="Выберите содрудника" optionLabel="value" optionValue="key"></p-dropdown>
    </div>
  </div>
</div>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="formNotValid" type="button" [label]="'Готово'" (click)="create()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>

<za-spinner *ngIf="loading"></za-spinner>
