<div class="wrapper">
  <div class="content">
    <p-tabView>
      <p-tabPanel header="Видео">
        <div class="comment-wrapper">
          <h5>Ссылка на видео</h5>
          <input type="text" pInputText [(ngModel)]="link">
        </div>
      </p-tabPanel>
      <p-tabPanel header="Фотографии">
        <div class="images-wrapper">
          <div class="card">
            <p-fileUpload #imagesFileUpload name="myfile[]" chooseLabel="Выбрать фото" uploadLabel="Загрузить все фото" cancelLabel="Отмена" [showCancelButton]="false" [customUpload]="true" [multiple]="true" (uploadHandler)="uploadNewImage($event)"></p-fileUpload>
          </div>

          <p-carousel [value]="images" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
              <h5>Уже загруженные фото</h5>
            </ng-template>
            <ng-template let-image pTemplate="item">
              <div class="accordion-wrapper">
                <p-image [src]="getImageUrl(image)" [alt]="image.name" width="250" [preview]="true" appendTo="body"></p-image>

                <div class="car-buttons">
                  <!-- <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button> -->
                  <p-button [disabled]="mainPhotoId === image.id" type="button" styleClass="p-button-help" icon="pi pi-check" label="Выбрать главной" (onClick)="selectMainPhoto(image)"></p-button>
                  <p-button type="button" styleClass="p-button-danger" icon="pi pi-times" label="Удалить" (onClick)="deletePhoto(image)"></p-button>
                </div>
              </div>


              <!-- <div class="image-item">
                <div class="image-item-content">
                  <div class="p-mb-3">
                    <img [src]="getImageUrl(image)" [alt]="product.name" class="product-image" />
                  </div>
                  <div>
                    <h4 class="p-mb-1">{{product.name}}</h4>
                    <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>
                    <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    <div class="car-buttons p-mt-5">
                      <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                      <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star-fill"></p-button>
                      <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                  </div>
                </div>
              </div> -->
            </ng-template>
          </p-carousel>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Фото 360">
        <div class="images-360-wrapper">
          <div class="card">
            <p-fileUpload #image360FileUpload name="image360[]" chooseLabel="Выбрать фото" uploadLabel="Загрузить фото" cancelLabel="Отмена" [showCancelButton]="false" [customUpload]="true" [multiple]="false" (uploadHandler)="uploadImage360($event)"></p-fileUpload>
          </div>

          <h5>Фото 360 загружено: {{ image360Uploaded ? 'Да' : 'Нет' }}</h5>
        </div>
      </p-tabPanel>

      <p-tabPanel header="Фото тех-паспорта">
        <div class="state-images-wrapper">
          <div class="card">
            <p-fileUpload #imagesStateFileUpload name="statefile[]" chooseLabel="Выбрать фото" uploadLabel="Загрузить все фото" cancelLabel="Отмена" [showCancelButton]="false" [customUpload]="true" [multiple]="true" (uploadHandler)="uploadStateImages($event)"></p-fileUpload>
          </div>

          <p-carousel [value]="stateImages" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
              <h5>Уже загруженные фото тех-паспорта</h5>
            </ng-template>
            <ng-template let-image pTemplate="item">
              <div class="accordion-wrapper">
                <p-image [src]="getImageUrl(image)" [alt]="image.name" width="250" [preview]="true" appendTo="body"></p-image>

                <div class="car-buttons">
                  <!-- <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button> -->
                  <p-button type="button" styleClass="p-button-danger" icon="pi pi-times" label="Удалить" (onClick)="deletePhoto(image)"></p-button>
                </div>
              </div>
            </ng-template>
          </p-carousel>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>

<div class="footer">
  <button pButton icon="pi pi-save" [disabled]="formNotValid" type="button" [label]="'Готово'" (click)="create()" class="p-mr-2 p-mb-2 p-button-success"></button>
  <button pButton icon="pi pi-times" type="button" label="Отмена" class="p-mb-2 p-button-danger" (click)="cancel()"></button>
</div>

<za-spinner *ngIf="loading"></za-spinner>
