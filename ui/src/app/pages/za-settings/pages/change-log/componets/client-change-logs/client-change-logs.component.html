<p-table
  styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
  [value]="gridData"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
      </th>
      <th *ngFor="let headerItem of tableHeader" [innerHTML]="headerItem.title"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-gridItem let-rowIndex="rowIndex">
    <tr
      style="height:24px"
    >
      <td>{{ gridItem[0] }}</td>
      <td *ngFor="let headerItem of tableHeader; let index = index">
        <div *ngIf="gridItem[index+1] == null && index != 0" [class.backgroundGray]="true">
          --//--
        </div>

        <div *ngIf="gridItem[index+1] != null && gridItem[index+1] != '' " [class.backgroundMint]="true">
          {{ gridItem[index + 1] }}
        </div>

        <!-- Хотел добавить красный бекграунд на удаленные ячейки (пустые) -->
        <div *ngIf="gridItem[index+1] == '' && index != 0" [class.backgroundRed]="true">
          {{ gridItem[index + 1] }}
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
