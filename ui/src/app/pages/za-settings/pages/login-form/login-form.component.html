<div class="flex justify-content-center align-items-center flex-column">
  <div class="col-6">
    <za-dynamic-form
      (changed)="setValidForm($event)"
      [fields]="dynamicFormFields"
    ></za-dynamic-form>
  </div>

  @if (loading) {
    <za-spinner></za-spinner>
  }

  <div class="footer">
    <button
      pButton
      icon="pi pi-save"
      [disabled]="!formValid"
      type="button"
      [label]="'Войти'"
      (click)="login()"
      class="p-mr-2 p-mb-2 p-button-success"
    ></button>
  </div>
</div>
