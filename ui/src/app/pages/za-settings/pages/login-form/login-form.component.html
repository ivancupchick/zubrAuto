<div
  class="flex justify-content-center align-items-center flex-column gap-2 pt-5 mt-5"
>
  <form [formGroup]="form">
    <div class="flex flex-column gap-2">
      <label for="email">Email</label>
      <input pInputText id="email" formControlName="email" type="email" />
    </div>
    <div class="flex flex-column gap-2 mt-2">
      <label for="password">Password</label>
      <input pInputText id="password" formControlName="password" type="password" />
    </div>
    <div class="flex justify-content-center mt-4">
      <button
        pButton
        icon="pi pi-save"
        [label]="'Войти'"
        (click)="login()"
        class="p-mr-2 p-mb-2 p-button-success"
      ></button>
    </div>
  </form>
</div>

@if (loading) {
  <za-spinner></za-spinner>
}
