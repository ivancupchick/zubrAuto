<div [formGroup]="form" class="p-field p-col-12 p-md-12">
  <ng-container [ngSwitch]="field.controlType">
    <span class="p-float-label">
      <ng-container  *ngSwitchCase="FieldType.Text">
        <input
          *ngIf="!field.mask"
          pInputText
          [id]="field.key"
          [formControlName]="field.key"
          [type]="field.type || 'text'"
          autocomplete="nope"
        />

        <p-inputMask
          *ngIf="field.mask"
          [mask]="field.mask"
          [placeholder]="field.mask"
          [id]="field.key"
          mask="{{field.mask}}"
          [formControlName]="field.key"
          [type]="field.type || 'text'"
          autocomplete="nope"
        />

        <div *ngIf="!isValid && isNumberInvalid?.numberIsInvalid">
          +375000000000 или +70000000000
        </div>
      </ng-container>



      <!-- need test -->
      <p-dropdown
        appendTo="body"
        *ngSwitchCase="FieldType.Dropdown"
        [inputId]="field.key"
        [autoDisplayFirst]="false"
        [formControlName]="field.key"
        [options]="field.variants"
        optionLabel="value"
        optionValue="key"
      ></p-dropdown>

      <label [attr.for]="field.key">{{field.label}}</label>

      <!-- <div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div> -->
      <!-- <small *ngIf="!isValid" class="p-error">Username is not available.</small> -->
      <!-- <small id="username2-help">Enter your username to reset your password.</small> -->
    </span>
  </ng-container>
</div>
